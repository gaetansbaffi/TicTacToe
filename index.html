<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <form action="#">
      <ul>
        <li>
          <div>
            <label for="player1">Player1 Name</label>
            <input type="text" name="player1" id="player1" />
          </div>

          <div>
            <label for="player1Mark">Player1 Mark</label>
            <select name="player1Mark" id="player1Mark">
              <option value="x">x</option>
              <option value="o">o</option>
            </select>
          </div>
        </li>
        <li>
          <div>
            <label for="player2">Player2 Name</label>
            <input type="text" name="player2" id="player2" />
          </div>

          <div>
            <label for="player2Mark">Player2 Mark</label>
            <select name="player2Mark" id="player2Mark">
              <option value="x">x</option>
              <option value="o">o</option>
            </select>
          </div>
        </li>
        <li>
          <button type="submit" class="submitBtn">Let's play!</button>
        </li>
      </ul>
    </form>

    <div class="scores hidden">
      <p>
        <span class="player1Name">Player 1:</span> <span class="score1">0</span>
      </p>
      <p>
        <span class="player2Name">Player 2:</span> <span class="score2">0</span>
      </p>
    </div>
    <div class="container hidden"></div>
    <button class="reset hidden">Reset game</button>
    <script src="./app.js"></script>
  </body>
</html>
